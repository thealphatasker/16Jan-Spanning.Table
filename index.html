<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Test Table With Merged Cells</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Android</th>
          <th rowspan="2">IOS</th>
        </tr>
        <tr>
          <th>CPU</th>
          <th>GPU</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Ram</th>
          <td>65%</td>
          <td>5%</td>
          <td>35%</td>
        </tr>
        <tr>
          <th>Nvme</th>
          <td>1.78</td>
          <td>0.9</td>
          <td>4.8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
